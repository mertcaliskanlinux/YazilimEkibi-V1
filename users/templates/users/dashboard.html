
{% block content %}
    Hello, {{ user.username|default:'Guest' }}!
{% endblock %}

{% if user.is_authenticated %}
    <a href="{% url 'users:logout' %}">Çıkış Yap</a>
{% else %}
    <a href="{% url 'users:login' %}">Giriş Yap</a> |
    <a href="{% url 'users:register_user' %}">Kayıt Ol</a>
{% endif %}
