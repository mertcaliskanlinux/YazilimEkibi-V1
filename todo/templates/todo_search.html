<!DOCTYPE html>
<html>
<head>
    <title>Todo Search</title>
</head>
<body>
    <h1>Todo Search</h1>
    <form method="GET">
        <input type="text" name="q" placeholder="Search Todo">
        <button type="submit">Search</button>
    </form>

    {% if todos %}
        <h2>Search Results:</h2>
        <ul>
            {% for todo in todos %}
                <li>{{ todo.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
